<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Jump Game | Win $5</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Game overlay elements -->
    <div id="intro-screen" class="overlay">
        <div class="overlay-content">
            <h1>JUMPER</h1>
            <p class="tagline">Win $5 by reaching 50 points!</p>
            <button id="start-intro-btn" class="glow-btn">START GAME</button>
        </div>
    </div>
    
    <div id="settings-screen" class="overlay hidden">
        <div class="overlay-content">
            <h2>SETTINGS</h2>
            <div class="settings-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="settings-group">
                <label>Sound</label>
                <div class="toggle">
                    <input type="checkbox" id="sound-toggle" checked>
                    <label for="sound-toggle"></label>
                </div>
            </div>
            <button id="close-settings" class="secondary-btn">SAVE & CLOSE</button>
        </div>
    </div>

    <div class="noise-overlay"></div>
    
    <!-- Main game container -->
    <div class="game-container">
        <div class="header">
            <div class="score-card">
                <span class="score-label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="streak-card">
                <span class="streak-label">STREAK</span>
                <span id="streak">0x</span>
            </div>
            <div class="prize-card">
                <span class="prize-label">PRIZE</span>
                <span id="prize">$0</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="stars-bg"></div>
            <div class="city-bg"></div>
            <div id="player">
                <div class="player-character"></div>
            </div>
            <div id="ground"></div>
            
            <!-- Power-up indicator -->
            <div id="powerup-indicator" class="hidden">
                <span id="powerup-name">SHIELD</span>
                <div id="powerup-timer"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">START</button>
            <button id="settings-btn" class="icon-btn"><i class="bi bi-gear-fill"></i></button>
        </div>
        
        <div class="instructions">
            <p>Press <span class="key">SPACE</span> or tap screen to jump</p>
            <p>Collect <span class="powerup-text">power-ups</span> for special abilities</p>
            <p>Reach 50 points to win $5!</p>
        </div>
        
        <!-- Milestone popup -->
        <div id="milestone-popup" class="hidden">
            <span id="milestone-text">GOOD JOB!</span>
        </div>
    </div>

    <script src="script.js?v=1.2"></script>
</body>
</html>
